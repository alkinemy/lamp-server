<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<body>

		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase">Applications</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
								<a th:href="@{/docker/groups/create}" class="btn btn-sm default">Group Application</a>
								<a th:href="@{/docker/apps/create}" class="btn btn-sm default">Create Application</a>
							</div>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
								<tr>
									<th> Name </th>
									<th> CPU </th>
									<th> Memory </th>
									<th> Status </th>
									<th> Running Instance </th>
									<th> Health </th>
									<th> Action </th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="app : ${dockerApps}">
									<td th:text="${app.id}"> Joke </td>
									<td th:text="${app.cpu}"> Joke </td>
									<td th:text="${app.memory}"> Joke </td>
									<td th:text="${app.memory}"> Joke </td>
									<td th:text="${app.memory}"> Joke </td>
									<td th:text="${app.memory}"> Joke </td>
									<td>
										<div class="btn-group">
											<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" aria-expanded="false"> Action
												<i class="fa fa-angle-down"></i>
											</a>
											<ul class="dropdown-menu" role="menu">
												<li>
													<a th:href="@{/docker/apps/{id}/deploy(id=${app.id})}"> Deploy </a>
												</li>
												<li>
													<a th:href="@{/server/agent/{id}(id=${app.id})}"> Scale </a>
												</li>
												<li>
													<a th:href="@{/server/agent/{id}/app(id=${app.id})}"> Restart </a>
												</li>
												<li class="divider"> </li>
												<li>
													<a th:href="@{/server/agent/{id}/vm(id=${app.id})}"> Suspend </a>
												</li>
												<li>
													<a th:href="@{/server/agent/{id}/vm(id=${app.id})}"> Destory </a>
												</li>
											</ul>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>


</body>
</html>
