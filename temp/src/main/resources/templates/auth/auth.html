<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/auth">
<body>
<!-- BEGIN LOGIN -->
<div class="content" layout:fragment="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="login" method="post">
        <h3 class="form-title font-green">Sign In</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div th:if="${param.error}" class="alert alert-warning">
            <button class="close" data-close="alert"></button>
            <span> Invalid username and password. </span>
        </div>
        <div class="page-flashMessage" th:fragment="flashMessage">
            <div class="alert alert-success alert-dismissable" th:if="${flashMessage != null}" th:class="'alert ' + ${flashMessage.level.cssClass} + ' alert-dismissable'">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <span th:text="${flashMessage.message}"></span>
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" autofocus="autofocus" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
        <div class="form-actions">
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn green uppercase">Login</button>
            <label class="rememberme check">
                <input type="checkbox" name="remember-me" value="1" />Remember </label>
            <a href="/forget" class="forget-password">Forgot Password?</a>
        </div>
        <!--<div class="login-options">-->
        <!--<h4>Or login with</h4>-->
        <!--<ul class="social-icons">-->
        <!--<li>-->
        <!--<a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>-->
        <!--</li>-->
        <!--</ul>-->
        <!--</div>-->
        <div class="create-account">
            <p>
                <a href="/signup" class="uppercase">Create an account</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>

</body>
</html>
