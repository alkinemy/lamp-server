<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="pagination">
	<ul class="pagination">
		<li>
			<a href="javascript:;">
				<i class="fa fa-angle-left"></i>
			</a>
		</li>
		<li th:each="item : ${T(lamp.admin.web.support.pagination.Pagination).of(pageUrl, page)}" th:class="${item.current} ? 'active'">
			<a href="javascript:void(0);" th:href="${not item.current} ? @{${item.url}}" th:text="${item.page}"> 1 </a>
		</li>
		<li>
			<a href="javascript:;">
				<i class="fa fa-angle-right"></i>
			</a>
		</li>
	</ul>
</div>

</body>
</html>
