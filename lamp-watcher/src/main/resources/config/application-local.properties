monitoring.health.collection.enabled=true
monitoring.metrics.collection.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ejb.naming_strategy_delegator=org.hibernate.cfg.naming.ImprovedNamingStrategyDelegator
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/lamp_watcher?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=lamp
spring.datasource.password=aladin
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 3600000
spring.datasource.validationQuery = SELECT 1

# FLYWAY (FlywayProperties)
flyway.enabled=true
flyway.clean-on-validation-error=true
flyway.locations=classpath:db/migration,classpath:db/local
flyway.placeholder-prefix=#[
flyway.placeholder-suffix=]

logging.level.lamp.collector=DEBUG