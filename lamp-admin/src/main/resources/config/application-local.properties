
spring.thymeleaf.cache=false

# Metrics
#metrics.export.kairosdb.url=http://localhost:8081
#metrics.export.kafka.topic=metrics.agent
#metrics.export.kafka.bootstrapServers=localhost:9092

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ejb.naming_strategy_delegator=org.hibernate.cfg.naming.ImprovedNamingStrategyDelegator
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/lamp?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=lamp
spring.datasource.password=aladin
spring.datasource.driverClassName=com.mysql.jdbc.Driver


# FLYWAY (FlywayProperties)
flyway.enabled=true
flyway.clean-on-validation-error=true
flyway.locations=classpath:db/migration,classpath:db/local
flyway.placeholder-prefix=#[
flyway.placeholder-suffix=]
