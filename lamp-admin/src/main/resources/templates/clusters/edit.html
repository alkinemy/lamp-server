<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">

<div layout:fragment="page-level-script">
	<script type="text/javascript">
		// <![CDATA[

		$("input[name=type]").change(function() {
			var radioValue = $(this).val();
			if (radioValue == "AWS") {
				$("#type-AWS").show();
				$("#type-DEFAULT").hide();
			} else {
				$("#type-DEFAULT").show();
				$("#type-AWS").hide();
			}
		});

		// ]]>
	</script>
</div>

<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject font-dark sbold uppercase">Cluster Form</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" role="form"  th:action="@{/clusters/{action}(action=${action})}" th:object="${editForm}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-body">
						<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{name}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Description</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{description}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('tenantId')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Tenant Id</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{tenantId}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('tenantId')}" th:errors="*{tenantId}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('type')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Cluster Type</label>
							<div class="col-md-9">
								<div class="radio-list">
									<label class="radio-inline">
										<div class="radio" id="uniform-optionsRadios4">
											<input type="radio" name="type" th:field="*{type}" value="DEFAULT" checked="checked" />
										</div> Default
									</label>
									<label class="radio-inline">
										<div class="radio" id="uniform-optionsRadios5">
											<input type="radio" name="type" th:field="*{type}" value="AWS" />
										</div> AWS
									</label>
								</div>
							</div>
						</div>
						<div id="type-DEFAULT" th:style="${editForm.type != T(lamp.admin.core.host.ClusterType).DEFAULT} ? 'display:none'">

						</div>

						<div id="type-AWS" th:style="${editForm.type != T(lamp.admin.core.host.ClusterType).AWS} ? 'display:none'">
							<div class="form-group" th:class="${#fields.hasErrors('instanceType')} ? 'form-group has-error' : 'form-group'">
								<label class="col-md-3 control-label">Instance Type</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:field="*{instanceType}" placeholder="Enter text" />
									<span class="help-block" th:if="${#fields.hasErrors('instanceType')}" th:errors="*{instanceType}"> A block of help text. </span>
								</div>
							</div>
							<div class="form-group" th:class="${#fields.hasErrors('keyName')} ? 'form-group has-error' : 'form-group'">
								<label class="col-md-3 control-label">Key Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:field="*{keyName}" placeholder="Enter text" />
									<span class="help-block" th:if="${#fields.hasErrors('keyName')}" th:errors="*{keyName}"> A block of help text. </span>
								</div>
							</div>
							<div class="form-group" th:class="${#fields.hasErrors('securityGroups')} ? 'form-group has-error' : 'form-group'">
								<label class="col-md-3 control-label">Security Groups</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:field="*{securityGroups}" placeholder="Enter text" />
									<span class="help-block" th:if="${#fields.hasErrors('securityGroups')}" th:errors="*{securityGroups}"> A block of help text. </span>
								</div>
							</div>
						</div>


					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>

</body>
</html>
