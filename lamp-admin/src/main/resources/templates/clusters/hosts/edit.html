<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">

<div layout:fragment="page-level-script">
	<script type="text/javascript">
		// <![CDATA[


		// ]]>
	</script>
</div>

<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject font-dark sbold uppercase">AWS EC2 Instance Form</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" role="form"  th:action="${action == 'update'} ? @{/clusters/{clusterId}/hosts/{hostId}/update(clusterId=${clusterId},hostId=${hostId})} : @{/clusters/{clusterId}/hosts/add(clusterId=${clusterId})}" th:object="${editForm}" method="post">
					<div class="form-body">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
							The daily cronjob has failed.
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('imageId')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Image Id</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{imageId}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('imageId')}" th:errors="*{imageId}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('instanceType')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Instance Type</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{instanceType}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('instanceType')}" th:errors="*{instanceType}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('keyName')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Key Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{keyName}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('keyName')}" th:errors="*{keyName}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('subnetId')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">SubnetId</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{subnetId}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('subnetId')}" th:errors="*{subnetId}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('securityGroupIds')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Security Group Ids</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{securityGroupIds}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('securityGroupIds')}" th:errors="*{securityGroupIds}"> A block of help text. </span>
							</div>
						</div>
						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('userData')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">User Data</label>
							<div class="col-md-9">
								<textarea class="form-control" th:field="*{userData}" rows="5"></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('userData')}" th:errors="*{userData}"> A block of help text. </span>
							</div>
						</div>
						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('minCount')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Min Count</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{minCount}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('minCount')}" th:errors="*{minCount}"> A block of help text. </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('maxCount')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Max Count</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{maxCount}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('maxCount')}" th:errors="*{maxCount}"> A block of help text. </span>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>

</body>
</html>
