<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">

<div layout:fragment="page-level-plugin">
	<script th:src="@{/assets/global/plugins/jquery-knob/js/jquery.knob.js}" type="text/javascript"></script>
</div>
<div layout:fragment="page-level-script">
	<script th:src="@{/assets/pages/scripts/components-knob-dials.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
		// <![CDATA[

		$("#clusterIdAll").change(function () {
			$("input[name=clusterId]:checkbox").prop('checked', $(this).prop("checked"));
		});

		// ]]>
	</script>
</div>

<body>
		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase">Clusters</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
								<a th:href="@{/clusters/add}" class="btn btn-sm default">Add Cluster</a>
							</div>
						</div>
					</div>
					<div class="portlet-body">
							<div class="row">
								<div class="table-responsive">
									<table class="table table-bordered table-hover">
										<colgroup>
											<col width="10" />
											<col width="50" />
											<col width="100" />
											<col width="100" />
											<col width="100" />
											</colgroup>
										<thead>
										<tr>
											<th> <input type="checkbox" name="clusterIdAll" id="clusterIdAll" value="" /> </th>
											<th> Type </th>
											<th> Name </th>
											<th> Description </th>
											<th> Action </th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="cluster : ${clusters}">
											<td> <input type="checkbox" name="clusterId" th:value="${cluster.id}" /> </td>
											<td th:text="${cluster.type}"> type </td>
											<td> <a th:href="@{/clusters/{clusterId}/hosts(clusterId=${cluster.id})}" th:text="${cluster.name}">name</a> </td>
											<td th:text="${cluster.description}"> description </td>
											<td>
												<div class="btn-group">
													<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" aria-expanded="false"> Action
														<i class="fa fa-angle-down"></i>
													</a>
													<ul class="dropdown-menu" role="menu">
														<li>
															<a th:href="@{/clusters/{clusterId}/update(clusterId=${cluster.id})}"> Edit </a>
															<a th:href="@{/clusters/{clusterId}/remove(clusterId=${cluster.id})}"> Remove </a>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>

					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>


</body>
</html>
