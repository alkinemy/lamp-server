<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light portlet-fit bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-bubble font-dark"></i>
					<span class="caption-subject font-dark bold uppercase">Alert Actions</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided">
						<a th:href="@{/monitoring/alert-actions/create(type=sms)}" class="btn btn-sm default">SMS 등록</a>
						<a th:href="@{/monitoring/alert-actions/create(type=mms)}" class="btn btn-sm default">MMS 등록</a>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th> Id </th>
							<th> Name </th>
							<th> Description </th>
							<th> Action </th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="target : ${page}">
							<td th:text="${target.id}"> 2 </td>
							<td th:text="${target.name}"> Joke </td>
							<td th:text="${target.description}"> Joke </td>
							<td>
								<div class="btn-group">
									<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" aria-expanded="false"> Action
										<i class="fa fa-angle-down"></i>
									</a>
									<ul class="dropdown-menu" role="menu">
										<li>
											<a th:href="@{/monitoring/alert-actions/{id}/update(id=${target.id},type=${target.type})}"> Modify </a>
										</li>
										<li>
											<a th:href="@{/monitoring/alert-actions/{id}/delete(id=${target.id},type=${target.type})}"> Delete </a>
										</li>
									</ul>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="text-center" th:include="fragments/pagination :: pagination" th:with="pageUrl='/monitoring/hosts',page=${page}"></div>
				</div>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>


</body>
</html>
