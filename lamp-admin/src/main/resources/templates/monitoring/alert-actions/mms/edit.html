<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">
<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject font-dark sbold uppercase">MMS Notification Action</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" role="form"  th:action="${action} == 'update' ? @{/monitoring/alert-actions/{id}/update(id=${id})} : @{/monitoring/alert-actions/create}" th:object="${editForm}" method="post">
					<input type="hidden" name="type" th:value="${param.type[0]}" />
					<div class="form-body">
						<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{name}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Description</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{description}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('message')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">message</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{message}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('phoneNumbers')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">phoneNumbers</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{phoneNumbers}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('phoneNumbers')}" th:errors="*{phoneNumbers}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('notificationIntervalSeconds')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">notificationIntervalSeconds</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{notificationIntervalSeconds}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('notificationIntervalSeconds')}" th:errors="*{notificationIntervalSeconds}"> A block of help text. </span>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>

</body>
</html>
