<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">

<div layout:fragment="page-level-script">
	<script type="text/javascript">
		// <![CDATA[

		$("input[name=resourceType]").change(function() {
			var radioValue = $(this).val();
			if (radioValue == "ARTIFACT") {
				$("#resourceType-ARTIFACT").show();
				$("#resourceType-URL").hide();
			} else if (radioValue == "URL") {
				$("#resourceType-URL").show();
				$("#resourceType-ARTIFACT").hide();
			}
		});

		// ]]>
	</script>
</div>

<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject font-dark sbold uppercase">Docker Application Form</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" role="form"  th:action="@{/apps/{path}(path=${path})}" th:object="${editForm}" method="post">
					<input type="hidden" name="action" th:value="${param.action[0]}" />
					<input type="hidden" th:field="*{id}" />
					<div class="form-body">
						<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{name}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Description</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{description}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('image')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Image</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{image}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Force Pull Image</label>
							<div class="col-md-9">
								<div class="checkbox-list">
									<label class="checkbox-inline">
										<span class=""><input type="checkbox" th:field="*{forcePullImage}" /></span>
										Enable </label>
								</div>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('network')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Network</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{network}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('network')}" th:errors="*{network}"> A block of help text. </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('portMappings')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Port Mapping</label>
							<div class="col-md-9">
								<textarea class="form-control" th:field="*{portMappings}" rows="3"></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('portMappings')}" th:errors="*{portMappings}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('volumes')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Volumes</label>
							<div class="col-md-9">
								<textarea class="form-control" th:field="*{volumes}" rows="3"></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('volumes')}" th:errors="*{volumes}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('env')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Environment</label>
							<div class="col-md-9">
								<textarea class="form-control" th:field="*{env}" rows="3"></textarea>
								<span class="help-block" th:if="${#fields.hasErrors('env')}" th:errors="*{env}"> A block of help text. </span>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>

</body>
</html>
