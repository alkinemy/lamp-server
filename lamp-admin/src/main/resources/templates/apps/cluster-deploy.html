<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">
<body>

<div layout:fragment="page-level-script">
	<script type="text/javascript">
	// <![CDATA[

	// ]]>
	</script>
</div>

		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-settings font-dark"></i>
							<span class="caption-subject font-dark sbold uppercase">App Cluster Deploy Form</span>
						</div>
					</div>
					<div class="portlet-body form">

						<form class="form-horizontal" role="form"  th:action="@{/apps/{path}(path=${path})}" th:object="${editForm}" method="post">
							<div class="form-body">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
									The daily cronjob has failed.
								</div>
								<input type="hidden" name="action" th:value="${param.action[0]}" />

								<hr />
								<div class="form-group" th:class="${#fields.hasErrors('clusterId')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Cluster</label>
									<div class="col-md-9">
										<select class="form-control" th:field="*{clusterId}">
											<option value="">NONE</option>
											<option th:each="cluster : ${clusters}"
													th:value="${cluster.id}" th:text="${cluster.name}">Option 1</option>
										</select>
										<span class="help-block" th:if="${#fields.hasErrors('clusterId')}" th:errors="*{clusterId}"> A block of help text. </span>
									</div>
								</div>

								<hr />
								<div class="form-group" th:class="${#fields.hasErrors('minCount')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Min Count</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{minCount}" placeholder="Enter text" />
										<span class="help-block" th:if="${#fields.hasErrors('minCount')}" th:errors="*{minCount}"> A block of help text. </span>
									</div>
								</div>

								<div class="form-group" th:class="${#fields.hasErrors('maxCount')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Max Count</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{maxCount}" placeholder="Enter text" />
										<span class="help-block" th:if="${#fields.hasErrors('maxCount')}" th:errors="*{maxCount}"> A block of help text. </span>
									</div>
								</div>

							</div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green">Submit</button>
										<button type="button" class="btn default">Cancel</button>
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>

</body>
</html>
