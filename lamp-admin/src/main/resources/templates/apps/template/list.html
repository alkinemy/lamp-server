<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light portlet-fit bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-bubble font-dark"></i>
					<span class="caption-subject font-dark bold uppercase">App Template</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided">
						<a th:href="@{/app/template/create?resourceType=NONE}" class="btn btn-sm default">No Repository Template 등록</a>
						<a th:href="@{/app/template/create?resourceType=LOCAL}" class="btn btn-sm default">Local Repository Template 등록</a>
						<a th:href="@{/app/template/create?resourceType=MAVEN}" class="btn btn-sm default">Maven Repository Template 등록</a>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th> Name </th>
							<th> Description </th>
							<th> Resource Type </th>
							<th> Group Id </th>
							<th> Artifact Id </th>
							<th> Version </th>
							<th> Process Type </th>
							<th> Monitor </th>
							<th> Action </th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="template : ${page}">
							<td th:text="${template.name}"> Joke </td>
							<td th:text="${template.description}"> Joke </td>
							<td th:text="${template.resourceType}"> Joke </td>
							<td th:text="${template.groupId}"> Joke </td>
							<td th:text="${template.artifactId}"> Joke </td>
							<td th:text="${template.version}"> Joke </td>
							<td th:text="${template.processType}"> Joke </td>
							<td th:text="${template.monitor}"> Joke </td>
							<td>
								<div class="btn-group">
									<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" aria-expanded="false"> Action
										<i class="fa fa-angle-down"></i>
									</a>
									<ul class="dropdown-menu" role="menu">
										<li>
											<a th:href="@{/app/template/{id}/deploy(id=${template.id})}"> Deploy </a>
										</li>
										<li class="divider"> </li>
										<li>
											<a th:href="@{/app/template/{id}(id=${template.id})}"> View </a>
										</li>
										<li>
											<a th:href="@{/app/template/{id}/update(id=${template.id})}"> Modify </a>
										</li>
										<li>
											<a th:href="@{/app/template/{id}/delete(id=${template.id})}"> Delete </a>
										</li>
									</ul>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>


</body>
</html>
