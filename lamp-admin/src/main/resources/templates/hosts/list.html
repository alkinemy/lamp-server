<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">

<div layout:fragment="page-level-plugin">
	<script th:src="@{/assets/global/plugins/jquery-knob/js/jquery.knob.js}" type="text/javascript"></script>
</div>
<div layout:fragment="page-level-script">
	<script th:src="@{/assets/pages/scripts/components-knob-dials.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
		// <![CDATA[
		// ]]>
	</script>
</div>

<body>
		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase">Hosts</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
								<a th:href="@{/hosts/add/scan}" class="btn btn-sm default">Add Host</a>
							</div>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
								<tr>
									<th> Name </th>
									<th> IP </th>
									<th> Cluster </th>
									<th> Status </th>
									<th> CPU Load </th>
									<th> Disk </th>
									<th> Memory </th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="host : ${hosts}">
									<td th:text="${host.name}"> Joke </td>
									<td th:text="${host.address}"> Joke </td>
									<td th:text="${host.clusterId}"> Joke </td>
									<td th:text="${host.status}"> Joke </td>
									<td>
										<div>
										<input class="knob" data-width="30" data-min="0" data-max="100" data-displayinput="false" value="35" />
										</div>
									</td>
									<td th:text="${host.diskTotal}"> Joke </td>
									<td th:text="${host.memTotal}"> Joke </td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>


</body>
</html>
