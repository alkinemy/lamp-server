<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">

<div layout:fragment="page-level-script">
	<script type="text/javascript">
		// <![CDATA[

		$("input[name=passphraseChange]").change(function() {

			if($(this).is(":checked")){
				$("input[name=passphrase]").removeAttr("readonly");
				$("input[name=passphraseConfirm]").removeAttr("readonly");
			}else{
				$("input[name=passphrase]").attr("readonly","readonly");
				$("input[name=passphraseConfirm]").attr("readonly","readonly");
			}

		});

		// ]]>
	</script>
</div>

<body>

<div class="row" layout:fragment="content-main">
	<div class="col-md-12">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i>
					<span class="caption-subject font-dark sbold uppercase">SSH Key Form</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" role="form"  th:action="${action == 'update'} ? @{/ssh-keys/{sshKeyId}/update(sshKeyId=${sshKeyId})} : @{/ssh-keys/add}" th:object="${editForm}" method="post" enctype="multipart/form-data">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
						The daily cronjob has failed.
					</div>
					<div class="form-body">
						<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{name}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> A block of help text. </span>
							</div>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Description</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{description}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> A block of help text. </span>
							</div>
						</div>

						<hr />
						<div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Username</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{username}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> A block of help text. </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('privateKey')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">PrivateKey</label>
							<div class="col-md-9">
								<input type="file" class="form-control" th:field="*{privateKey}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('privateKey')}" th:errors="*{privateKey}"> A block of help text. </span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label">Passphrase</label>
							<div class="col-md-9">
								<div class="checkbox-list">
									<label class="checkbox-inline">
										<span class=""><input type="checkbox" th:field="*{passphraseChange}" /></span>
										Change the passphrase</label>
								</div>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('passphrase')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Passphrase</label>
							<div class="col-md-9">
								<input type="password" class="form-control" th:field="*{passphrase}" th:readonly="*{!passphraseChange}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('passphrase')}" th:errors="*{passphrase}"> A block of help text. </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('passphraseConfirm')} ? 'form-group has-error' : 'form-group'">
							<label class="col-md-3 control-label">Passphrase Confirm</label>
							<div class="col-md-9">
								<input type="password" class="form-control" th:field="*{passphraseConfirm}" th:readonly="*{!passphraseChange}" placeholder="Enter text" />
								<span class="help-block" th:if="${#fields.hasErrors('passphraseConfirm')}" th:errors="*{passphraseConfirm}"> A block of help text. </span>
							</div>
						</div>

					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>

</body>
</html>
