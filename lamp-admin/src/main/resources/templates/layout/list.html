<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<body>

<div layout:fragment="content" class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
            <ul class="page-breadcrumb" th:replace="fragments/page :: breadcrumb" />
            <div class="page-toolbar" layout:fragment="page-toolbar" />
        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->
        <h3 class="page-title" th:text="${SELECTED_MENU_ITEM.title}"> Page Title </h3>
        <!-- END PAGE TITLE-->
        <!-- END PAGE HEADER-->

        <div class="page-flashMessage" th:replace="fragments/page :: flashMessage" />

        <div class="row" layout:fragment="content-main">
        </div>
    </div>
    <!-- END CONTENT BODY -->
</div>

</body>
</html>
