<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<body>

		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase">Agents</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
							</div>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-scrollable">
							<table class="table table-bordered table-hover">
								<thead>
								<tr>
									<th> # </th>
									<th> Name </th>
									<th> Type </th>
									<th> Version </th>
									<th> Protocol </th>
									<th> Hostname </th>
									<th> Address </th>
									<th> Port </th>
									<th> Action </th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="agent : ${page}">
									<td th:text="${agent.id}"> 2 </td>
									<td th:text="${agent.name}"> Larry </td>
									<td th:text="${agent.type}"> Cooper </td>
									<td th:text="${agent.version}"> lar </td>
									<td th:text="${agent.protocol}"> lar </td>
									<td th:text="${agent.hostname}"> lar </td>
									<td th:text="${agent.address}"> lar </td>
									<td th:text="${agent.port}"> lar </td>
									<td>
										<a th:href="@{/agent/__${agent.id}__}">View</a> |
										<a th:href="@{/agent/__${agent.id}__/app}">App</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>


</body>
</html>
