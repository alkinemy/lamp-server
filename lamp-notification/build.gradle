buildscript {
    repositories {
        mavenCentral()
    }

}

apply plugin: 'idea'


jar {
    baseName = 'lamp-notification'
    version =  '0.0.1-SNAPSHOT'

    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": version);
    }
}

dependencies {
    testCompile("org.springframework.boot:spring-boot-starter-test")

    compile project(':lamp-common')
    compile project(':lamp-common-utils')



}
