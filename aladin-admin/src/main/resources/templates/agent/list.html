<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<body>

<div layout:fragment="content" class="page-content-wrapper">
	<!-- BEGIN CONTENT BODY -->
	<div class="page-content">
		<!-- BEGIN PAGE HEADER-->
		<!-- BEGIN PAGE BAR -->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<a href="index.html">Home</a>
					<i class="fa fa-circle"></i>
				</li>
				<li>
					<a href="#">Target Server</a>
					<i class="fa fa-circle"></i>
				</li>
				<li>
					<span>Target Server</span>
				</li>
			</ul>
			<div class="page-toolbar">
				<div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
					<i class="icon-calendar"></i>&nbsp;
					<span class="thin uppercase hidden-xs"></span>&nbsp;
					<i class="fa fa-angle-down"></i>
				</div>
			</div>
		</div>
		<!-- END PAGE BAR -->
		<!-- BEGIN PAGE TITLE-->
		<h3 class="page-title"> Agents </h3>
		<!-- END PAGE TITLE-->
		<!-- END PAGE HEADER-->
		<!-- BEGIN DASHBOARD STATS 1-->
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="dashboard-stat blue">
					<div class="visual">
						<i class="fa fa-comments"></i>
					</div>
					<div class="details">
						<div class="number">
							<span data-counter="counterup" data-value="1349">0</span>
						</div>
						<div class="desc"> New Feedbacks </div>
					</div>
					<a class="more" href="javascript:;"> View more
						<i class="m-icon-swapright m-icon-white"></i>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="dashboard-stat red">
					<div class="visual">
						<i class="fa fa-bar-chart-o"></i>
					</div>
					<div class="details">
						<div class="number">
							<span data-counter="counterup" data-value="12,5">0</span>M$ </div>
						<div class="desc"> Total Profit </div>
					</div>
					<a class="more" href="javascript:;"> View more
						<i class="m-icon-swapright m-icon-white"></i>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="dashboard-stat green">
					<div class="visual">
						<i class="fa fa-shopping-cart"></i>
					</div>
					<div class="details">
						<div class="number">
							<span data-counter="counterup" data-value="549">0</span>
						</div>
						<div class="desc"> New Orders </div>
					</div>
					<a class="more" href="javascript:;"> View more
						<i class="m-icon-swapright m-icon-white"></i>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<div class="dashboard-stat purple">
					<div class="visual">
						<i class="fa fa-globe"></i>
					</div>
					<div class="details">
						<div class="number"> +
							<span data-counter="counterup" data-value="89"></span>% </div>
						<div class="desc"> Brand Popularity </div>
					</div>
					<a class="more" href="javascript:;"> View more
						<i class="m-icon-swapright m-icon-white"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<!-- END DASHBOARD STATS 1-->

		<div class="alert alert-success alert-dismissable" th:if="${!#strings.isEmpty(flashMessage)}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
			<span th:text="${flashMessage}"></span>
		</div>

		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase">Agents</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
							</div>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-scrollable">
							<table class="table table-bordered table-hover">
								<thead>
								<tr>
									<th> # </th>
									<th> Name </th>
									<th> Type </th>
									<th> Version </th>
									<th> Protocol </th>
									<th> Hostname </th>
									<th> Address </th>
									<th> Port </th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="agent : ${page}">
									<td th:text="${agent.id}"> 2 </td>
									<td th:text="${agent.name}"> Larry </td>
									<td th:text="${agent.type}"> Cooper </td>
									<td th:text="${agent.version}"> lar </td>
									<td th:text="${agent.protocol}"> lar </td>
									<td th:text="${agent.hostname}"> lar </td>
									<td th:text="${agent.address}"> lar </td>
									<td th:text="${agent.port}"> lar </td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>
	</div>
	<!-- END CONTENT BODY -->
</div>

</body>
</html>
