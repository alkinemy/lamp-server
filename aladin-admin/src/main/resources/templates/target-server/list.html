<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/list">
<body>

		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light portlet-fit bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-bubble font-dark"></i>
							<span class="caption-subject font-dark bold uppercase" th:text="${SELECTED_MENU_ITEM.title}">Menu Title</span>
						</div>
						<div class="actions">
							<div class="btn-group btn-group-devided">
								<a th:href="@{/target-server/create}" class="btn btn-sm default">등록</a>
								<a th:href="@{/target-server/create}" class="btn btn-sm default">등록</a>
							</div>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-scrollable">
							<table class="table table-bordered table-hover">
								<thead>
								<tr>
									<th> # </th>
									<th> Name </th>
									<th> Hostname </th>
									<th> Address </th>
									<th> Installed </th>
									<th> Monitor </th>
									<th> Status </th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="targetServer : ${page}">
									<td th:text="${targetServer.id}"> 2 </td>
									<td th:text="${targetServer.name}"> Larry </td>
									<td th:text="${targetServer.hostname}"> Cooper </td>
									<td th:text="${targetServer.address}"> lar </td>
									<td th:text="${targetServer.agentInstalled}"> lar </td>
									<td th:text="${targetServer.monitor}"> lar </td>
									<td>
										<span class="label label-sm label-warning"> Suspended </span>
										<a th:href="@{/target-server/{id}/agent/install(id=${targetServer.id})}">Agent Install</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>

</body>
</html>
