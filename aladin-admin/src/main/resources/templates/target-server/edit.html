<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/edit">
<body>


		<div class="row" layout:fragment="content-main">
			<div class="col-md-12">
				<!-- BEGIN BORDERED TABLE PORTLET-->
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="icon-settings font-dark"></i>
							<span class="caption-subject font-dark sbold uppercase">Server Form</span>
						</div>
						<div class="actions">
						</div>
					</div>
					<div class="portlet-body form">
						<form class="form-horizontal" role="form"  th:action="@{/target-server/{action}(action=${action})}" th:object="${editForm}" method="post">
							<input type="hidden" th:if="${action == 'update'}" th:field="*{id}"/>
							<div class="form-body">
								<h4>Server</h4>
								<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Name</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{name}" placeholder="Enter name" />
										<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> A block of help text. </span>
									</div>
								</div>
								<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Description</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{description}" placeholder="Enter description" />
										<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> A block of help text. </span>
									</div>
								</div>
								<div class="form-group" th:class="${#fields.hasErrors('hostname')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Hostname</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{hostname}" placeholder="Enter hostname" th:readonly="${action == 'update'}"/>
										<span class="help-block" th:if="${#fields.hasErrors('hostname')}" th:errors="*{hostname}"> A block of help text. </span>
									</div>
								</div>
								<div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">IP Address</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{address}" placeholder="Enter address" />
										<span class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> A block of help text. </span>
									</div>
								</div>
								<hr />
								<h4>SSH Login</h4>

								<div class="form-group" th:class="${#fields.hasErrors('authType')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Preferred Authentications</label>
									<div class="col-md-9">
										<select class="form-control" th:field="*{authType}">
											<option th:each="sshAuthType : ${sshAuthTypes}"
													th:value="${sshAuthType}" th:text="${sshAuthType}">Option 1</option>
										</select>
										<span class="help-block" th:if="${#fields.hasErrors('authType')}" th:errors="*{authType}"> A block of help text. </span>
									</div>
								</div>
								<div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Username</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{username}" placeholder="Enter username" />
										<span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> A block of help text. </span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Password</label>
									<div class="col-md-9">
										<div class="input-group">
											<input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
											<span class="input-group-addon">
												<i class="fa fa-user"></i>
											</span>
										</div>
									</div>
								</div>

								<hr />
								<h4>Agent</h4>
								<div class="form-group">
									<label class="col-md-3 control-label">Agent Installed</label>
									<div class="col-md-9">
										<div class="checkbox-list">
											<label class="checkbox-inline">
												<span class=""><input type="checkbox" th:field="*{agentInstalled}" /></span>
												Installed </label>
										</div>
									</div>
								</div>

								<div class="form-group" th:class="${#fields.hasErrors('agentInstallPath')} ? 'form-group has-error' : 'form-group'">
									<label class="col-md-3 control-label">Agent Install Path</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{agentInstallPath}" placeholder="Enter text" />
										<span class="help-block" th:if="${#fields.hasErrors('agentInstallPath')}" th:errors="*{agentInstallPath}"> A block of help text. </span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Agent Start Command Line</label>
									<div class="col-md-9">
										<input type="text" class="form-control" th:field="*{agentStartCommandLine}" placeholder="Enter text" />
										<span class="help-block" th:if="${#fields.hasErrors('agentStartCommandLine')}" th:errors="*{agentStartCommandLine}"> A block of help text. </span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Agent Monitor</label>
									<div class="col-md-9">
										<div class="checkbox-list">
											<label class="checkbox-inline">
												<span class=""><input type="checkbox" th:field="*{agentMonitor}" /></span>
												Monitoring </label>
										</div>
									</div>
								</div>

							</div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green">Submit</button>
										<button type="button" class="btn default">Cancel</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- END BORDERED TABLE PORTLET-->
			</div>
		</div>


</body>
</html>
